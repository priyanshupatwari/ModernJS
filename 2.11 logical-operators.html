<script>
  let user = prompt("Who is there ?", "")

  if (user === "Admin") {
    let password = prompt("What is your password ?", "")
    if (password === "TheMaster") {
      alert('Welcome!');
    } else if (password === null || password === "") {
      alert("You canceled !")

    alert("You canceled !")

  } else {
    alert("I don't know you !")

  }

</script>
